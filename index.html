<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gavin Farmer - Portfolio</title>

</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand" id="nav-title">Gavin Farmer | Portfolio</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto px-10">
                    <li class="nav-item mx-3">
                        <a href="#home" class="nav-link text-warning">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="#projects" class="nav-link text-warning">Projects</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="#contact" class="nav-link text-warning">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="bg-light text-dark p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-md-flex align-items-center justify-content-between">
                <div>
                    <h1>Hi, I'm Gavin</h1>
                    <p class="lead my-4" id="hero-text">I develop software and web applications to create incredible user experiences</p>
                </div>
                <img class="img-fluid w-50 d-none d-md-block" src="img/computer.svg" alt="illustration of a person at a computer">
            </div>
        </div>
    </section>

    <!-- Skill Boxes -->
    <section class="bg-warning text-light p-5">
        <div class="container">
            <div class="row">
                <div class="col-md py-sm-5">
                    <div class="card text-dark bg-light rounded">
                        <img src="img/python.svg" class="mx-auto img-fluid w-50 py-5" alt="python logo" style="width: 18rem;">
                        <div class="card-title text-center" id="lang-logos">Python</div>
                    </div>    
                </div>
                <div class="col-md py-sm-5">
                    <div class="card text-dark bg-light rounded">
                        <img src="img/java.svg" class="mx-auto img-fluid w-50 py-5" alt="java logo" style="width: 18rem;">
                        <div class="card-title text-center" id="lang-logos">Java</div>
                    </div>    
                </div>
                <div class="col-md py-sm-5">
                    <div class="card text-dark bg-light rounded">
                        <img src="img/mysql.svg" class="mx-auto img-fluid w-50 py-5" alt="mysql logo" style="width: 18rem;">
                        <div class="card-title text-center" id="lang-logos">MySQL</div>
                    </div>    
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
